<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Follow Ball</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Cute ball with a face */
    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FF69B4; /* Pink color */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      text-align: center;
      font-family: "Arial", sans-serif;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      transition: all 0.1s ease-out;
    }

    /* Face on the ball */
    .face {
      display: flex;
      justify-content: space-around;
      width: 100%;
      height: 100%;
    }

    .eye {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
    }

    .mouth {
      width: 15px;
      height: 5px;
      border-radius: 50%;
      background-color: white;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <!-- Cute ball with a face -->
  <div class="ball" id="cuteBall">
    <div class="face">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>

  <script>
    const ball = document.getElementById('cuteBall');
    
    let ballX = 0;
    let ballY = 0;
    let mouseX = 0;
    let mouseY = 0;
    const speed = 0.05;  // Speed at which the ball follows the mouse

    // Mouse move event listener
    window.addEventListener('mousemove', (event) => {
      mouseX = event.clientX;
      mouseY = event.clientY;
    });

    // Function to smoothly move the ball towards the mouse position
    function moveBall() {
      ballX += (mouseX - ballX) * speed;
      ballY += (mouseY - ballY) * speed;

      ball.style.left = `${ballX - ball.offsetWidth / 2}px`;
      ball.style.top = `${ballY - ball.offsetHeight / 2}px`;

      requestAnimationFrame(moveBall); // Keep calling the function to animate
    }

    // Start moving the ball
    moveBall();
  </script>
</body>
</html>
